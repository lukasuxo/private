<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ლიკა, შენ ხარ უნიკალური! ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ლიკა, შენ ხარ საოცრება! ✨</h1>
        <p>ეს გვერდი მხოლოდ შენთვის შევქმენი, რადგან შენ ამას იმსახურებ! ❤️</p>
        <button onclick="showMessage()">დააჭირე აქ 💌</button>
        <div id="message" class="hidden">მიყვარხარ პატარავ! 💖</div>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").classList.toggle("hidden");
        }
    </script>
</body>

</html>

<style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        color: white;
        text-align: center;
    }

    .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button {
        background: white;
        color: #ff758c;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s;
    }

    button:hover {
        background: #ffccd5;
    }

    #message {
        margin-top: 20px;
        font-size: 24px;
        display: none;
    }

    .hidden {
        display: block !important;
    }
</style>
